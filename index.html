<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vindu Vanam</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>

/* ================= WOOD THEME ================= */

:root{
--wood-dark:#3e2723;
--wood:#5d4037;
--wood-light:#8d6e63;
--cream:#f5f1e8;
--gold:#d4af37;
--green:#2e7d32;
--red:#c62828;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins;}
body{background:var(--wood-dark);}

/* ================= HEADER ================= */

header{
background:var(--wood);
color:white;
padding:15px 30px;
display:flex;
justify-content:space-between;
align-items:center;
}

.logo{
display:flex;
align-items:center;
gap:10px;
}

.logo img{
width:55px;
height:55px;
border-radius:50%;
border:2px solid var(--gold);
}

header h1{
font-family:'Playfair Display';
color:var(--gold);
}

.admin-btn{
cursor:pointer;
font-size:20px;
}

/* ================= HERO ================= */

.hero{
background:linear-gradient(rgba(0,0,0,0.6),rgba(0,0,0,0.6)),
url("https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=1600&q=80");
background-size:cover;
background-position:center;
padding:100px 20px;
text-align:center;
color:white;
}

.hero h2{
font-size:42px;
font-family:'Playfair Display';
}

/* ================= SECTION ================= */

.section{
background:var(--cream);
padding:50px 30px;
}

.section h2{
font-family:'Playfair Display';
color:var(--wood-dark);
margin-bottom:20px;
}

/* ================= FILTERS ================= */

.filters button{
padding:6px 10px;
margin:5px;
border:none;
cursor:pointer;
background:var(--wood);
color:white;
border-radius:5px;
}

/* ================= MENU ================= */

.menu-grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
gap:20px;
margin-top:20px;
}

.card{
background:white;
border-radius:12px;
overflow:hidden;
box-shadow:0 5px 15px rgba(0,0,0,0.15);
}

.card img{
width:100%;
height:200px;
object-fit:cover;
}

.card-content{
padding:15px;
}

.macros{
font-size:13px;
background:#f0e6d8;
padding:8px;
border-radius:6px;
margin-top:8px;
}

/* ================= CART ================= */

.cart{
background:#f0e6d8;
padding:15px;
border-radius:10px;
margin-top:20px;
}

.cart button{
background:var(--wood);
color:white;
border:none;
padding:8px 15px;
border-radius:5px;
cursor:pointer;
}

/* ================= ADMIN PANEL ================= */

.admin-panel{
display:none;
background:#f0e6d8;
padding:20px;
margin-top:20px;
border-radius:10px;
}

.admin-panel input,
.admin-panel select{
width:100%;
padding:8px;
margin-bottom:10px;
}

/* ================= MODALS ================= */

.modal{
display:none;
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.6);
justify-content:center;
align-items:center;
}

.modal-content{
background:white;
padding:25px;
border-radius:10px;
width:90%;
max-width:400px;
text-align:center;
}

.success{
color:green;
font-weight:bold;
}

</style>
</head>
<body>

<header>
<div class="logo">
<img src="https://i.postimg.cc/jjCmNtZn/Image.png">
<h1>Vindu Vanam</h1>
</div>
<i class="fas fa-cog admin-btn" onclick="toggleAdmin()"></i>
</header>

<section class="hero">
<h2>Garden of Heavenly Flavors</h2>
<p>Traditional â€¢ Healthy â€¢ Balanced Nutrition</p>
</section>

<section class="section">
<h2>Menu</h2>

<div class="filters">
<button onclick="setFilter('all')">All</button>
<button onclick="setFilter('veg')">Veg</button>
<button onclick="setFilter('nonveg')">Non Veg</button>
<button onclick="setFilter('protein')">High Protein</button>
<button onclick="setFilter('lowcal')">Low Calorie</button>
<button onclick="setFilter('cheat')">Cheat Meal</button>
</div>

<div class="menu-grid" id="menuGrid"></div>

<div class="cart">
<h3>Cart Summary</h3>
<p>Total Calories: <span id="totalCal">0</span></p>
<p>Total Protein: <span id="totalProtein">0</span></p>
<p>Total Fats: <span id="totalFats">0</span></p>
<button onclick="checkout()">Checkout on WhatsApp</button>
</div>

<div class="admin-panel" id="adminPanel">
<h3>Add Dish</h3>
<input type="text" id="name" placeholder="Dish Name">
<select id="type">
<option value="veg">Veg</option>
<option value="nonveg">Non Veg</option>
</select>
<select id="category">
<option value="main">Main</option>
<option value="snack">Snack</option>
<option value="fruit">Fruit</option>
</select>
<input type="number" id="calories" placeholder="Calories">
<input type="number" id="protein" placeholder="Protein">
<input type="number" id="fats" placeholder="Fats">
<input type="checkbox" id="cheat"> Cheat Meal
<input type="file" id="imageUpload" accept="image/*">
<button onclick="saveDish()">Save</button>
</div>

</section>

<!-- SUCCESS MODAL -->
<div class="modal" id="successModal">
<div class="modal-content">
<p class="success">Dish Saved Successfully!</p>
<button onclick="closeModal()">OK</button>
</div>
</div>

<!-- DELETE CONFIRM -->
<div class="modal" id="deleteModal">
<div class="modal-content">
<p>Are you sure you want to delete?</p>
<button onclick="confirmDelete()">Yes</button>
<button onclick="closeModal()">Cancel</button>
</div>
</div>

<script>

/* ================= DATA ================= */

let menu = JSON.parse(localStorage.getItem("menu")) || [];
let cart = [];
let filter = "all";
let deleteIndex = null;

/* ================= RENDER ================= */

function renderMenu(){
const grid = document.getElementById("menuGrid");
grid.innerHTML="";

menu.forEach((item,index)=>{

if(filter==="veg" && item.type!=="veg") return;
if(filter==="nonveg" && item.type!=="nonveg") return;
if(filter==="protein" && item.protein<25) return;
if(filter==="lowcal" && item.calories>300) return;
if(filter==="cheat" && !item.cheat) return;

grid.innerHTML+=`
<div class="card">
<img src="${item.image}">
<div class="card-content">
<h3>${item.name}</h3>
<p>${item.type.toUpperCase()} | ${item.category}</p>
<div class="macros">
ðŸ”¥ ${item.calories} kcal |
ðŸ’ª ${item.protein}g |
ðŸ¥‘ ${item.fats}g
</div>
<button onclick="addToCart(${index})">Add to Cart</button>
<button onclick="askDelete(${index})">Delete</button>
</div>
</div>`;
});
}

/* ================= FILTER ================= */

function setFilter(f){ filter=f; renderMenu(); }

/* ================= CART ================= */

function addToCart(i){
cart.push(menu[i]);
updateCart();
}

function updateCart(){
let c=0,p=0,f=0;
cart.forEach(i=>{
c+=Number(i.calories);
p+=Number(i.protein);
f+=Number(i.fats);
});
totalCal.innerText=c;
totalProtein.innerText=p;
totalFats.innerText=f;
}

/* ================= CHECKOUT ================= */

function checkout(){
if(cart.length===0){ alert("Cart empty"); return; }

let message="Hi Vindu Vanam,%0A%0AI would like to order:%0A";

cart.forEach(i=>{
message+=`- ${i.name}%0A`;
});

message+=`%0ATotal Calories: ${totalCal.innerText}%0A`;
message+=`Total Protein: ${totalProtein.innerText}g%0A`;

window.open(`https://wa.me/918712204561?text=${message}`);
}

/* ================= ADMIN ================= */

function toggleAdmin(){
adminPanel.style.display =
adminPanel.style.display==="block"?"none":"block";
}

function saveDish(){
const file = imageUpload.files[0];
if(!file){ alert("Upload image"); return; }

const reader = new FileReader();
reader.onload=function(e){

const dish={
name:name.value,
type:type.value,
category:category.value,
calories:calories.value,
protein:protein.value,
fats:fats.value,
cheat:cheat.checked,
image:e.target.result
};

menu.push(dish);
localStorage.setItem("menu",JSON.stringify(menu));
renderMenu();
successModal.style.display="flex";
};
reader.readAsDataURL(file);
}

/* ================= DELETE ================= */

function askDelete(i){
deleteIndex=i;
deleteModal.style.display="flex";
}

function confirmDelete(){
menu.splice(deleteIndex,1);
localStorage.setItem("menu",JSON.stringify(menu));
renderMenu();
closeModal();
}

/* ================= MODAL ================= */

function closeModal(){
successModal.style.display="none";
deleteModal.style.display="none";
}

renderMenu();

</script>

</body>
</html>
